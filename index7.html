<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Clase 4 - Javascript</title>
  </head>
  <body>
    <div class="container">
      <h1>Registro de personas</h1>
      <form>
        Nombre: <br />
        <input type="text" name="txtNombre" id="txtNombre" /><br />
        Apellido: <br />
        <input type="text" name="txtApellido" id="txtApellido" /><br />
        Sexo: <br />
        <input type="radio" name="rdSexo" id="rdMasculino" value="M" checked />
        Masculino <br />
        <input type="radio" name="rdSexo" id="rdFemenino" value="F" /> Femenino
        <br />
        <input type="radio" name="rdSexo" id="rdOtro" value="O" /> Otro <br />

        <br />
        Deporte: <br />
        <select name="deporte">
          <option value="Futbol">Futbol</option>
          <option value="Basket">Basket</option>
          <option value="Tenis">Tenis</option>
          <option value="Natacion">Natacion</option>
          <option value="Padel">Padel</option>
        </select>

        <br />
        Descripción de usuario: <br />
        <textarea
          name="txtDescripcion"
          id="txtDescripcion"
          cols="30"
          rows="10"
        ></textarea>
        <br />
        <button type="button" onclick="validar()">Validar</button>
        <br />
        <button type="button" onclick="guardar()">Guardar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script>
      function validar() {
        let nombre = document.getElementById("txtNombre").value;
        let apellido = document.getElementById("txtApellido").value;
        let descripcion = document.getElementById("txtDescripcion").value;
        let sexo = document.getElementsByName("rdSexo");

        if (nombre === "") {
          alert("El campo nombre es obligatorio");
          return false;
        }
        if (apellido === "") {
          alert("El campo apellido es obligatorio");
          return false;
        }
        if (descripcion === "") {
          alert("El campo descripción es obligatorio");
          return false;
        } else if (descripcion.length > 100) {
          alert("La descripción no puede tener más de 100 caracteres");
          return false;
        }

        for (let i = 0; i < sexo.length; i++) {
          if (!sexo[i].checked) {
            alert("El campo sexo es obligatorio");
            return false;
          }
        }
      }
      function guardar() {
        if (validar()) {
          alert("Guardando datos");
        } else {
          alert("Error de validación");
        }
      }
    </script>
  </body>
</html>
